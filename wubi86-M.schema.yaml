    - xform/(】)([wxhq]+)／\2(\s)/$1$2$3/
# 註聲調
    - xlit|wxhq|平上去入|

punctuator:
  import_preset: symbolstella

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    # pinyin_lookup: "`[a-z]*;?$"
    # terra_lookup: "`P[a-z]*;?$"
    # cangjie5_lookup: "`J[a-z]*;?$"
    triungkox: "(?<![`A-Z])P[a-z']*;?$"
    pinyin: "(?<![`A-Z])J[a-z']*;?$"
    reverse_lookup: "^z[a-z]*'?$"
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    upper_case: ^([A-IK-OQ-Z][a-zA-Z0-9]*|[JP][A-Z0-9]*)$
